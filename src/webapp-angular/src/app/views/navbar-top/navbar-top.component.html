<mat-toolbar >
    <a routerLink="/"><img class="logo" alt="logo" src="{{icon_url}}"></a>
    <span class="spacer"></span>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
        <input name="searchText" matInput type="search" [(ngModel)]="searchText" placeholder="Word to search" />
        <mat-icon matSuffix (click)="onSubmit(f)">search</mat-icon>
    </mat-form-field>
   </form>

    <span class="spacer"></span>
    @if(userName) {
        <span> {{userName}} </span>
        <mat-icon (click)="logout()">logout</mat-icon>
    } @else {
        <mat-icon (click)="login()">person</mat-icon>
    }
</mat-toolbar>
