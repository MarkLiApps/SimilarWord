@if(dataResource.error()) {
  <div>Failed to seach word, error: {{ dataResource.error() }}</div>
}

@if(dataResource.hasValue()) {
  <div class="list-container list-grid">
    @for (item of dataResource.value(); track item.id) {
      <app-word-details [word]="item"></app-word-details>
    } @empty {
      <div>no matching word</div>
    }
  </div>
}
